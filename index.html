<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="disc/style.css">
  <link rel="shortcut icon" href="app/assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Interactive Card Detail</title>
</head>

<body>
  <main class="grid">
    <div class="grid__cards">
      <div class="card__front card">
        <img src="app/assets/images/card-logo.svg" alt="" class="card__front__logo">
        <p class="card__front__number">0000 0000 0000 0000</p>
        <div class="wrapper">
          <p class="card__front_name">Jane Appleseed</p>
          <p class="card__font__date">00/00</p>
        </div>
      </div>
      <div class="card__back card">
        <p class="card__back__cv">000</p>
      </div>
    </div>
    <div class="grid__form">
      <form action="#" class="form">
        <div class="form__name">
          <label for="name" class="input-label">cardholder name</label>
          <div class="input-wrapper">
            <input type="text" name="name" id="name" class="input" placeholder="e.g. Jane Appleseed" maxlength="20">
          </div>
        </div>
        <div class="form__number">
          <label for="number" class="input-label">Card Number</label>
          <div class="input-wrapper">
            <input type="text" name="number" id="number" class="input" placeholder="e.g. 1234 5678 9123 0000"
              maxlength="14">
          </div>
        </div>

        <div class="form__date">
          <div class="ex__date">
            <label for="expiredDate" class="input-label">Exp. Date (MM/YY)</label>
            <div class="ex__date__input__wrapper input-wrapper">
              <input type="text" name="expiredDate" id="month" class="input" placeholder="MM" maxlength="2">
              <input type="text" name="expiredDate" id="year" class="input" placeholder="YY" maxlength="2">
            </div>
          </div>
          <div class="cv">
            <label for="expiredDate" class="input-label">CVC</label>
            <div class="input-wrapper">
              <input type="text" name="expiredDate" id="cv" class="input" placeholder="e.g. 123" maxlength="3">
            </div>
          </div>
        </div>
        <button type="submit" class="btn">Confirm</button>
      </form>
    </div>
  </main>
  <script src="app/js/script.js"></script>
</body>

</html>
